        <div class="container" style="padding-bottom: 4rem; width:30%;">
            <form id="formCreateUser" method="POST">
                  <h2 class="mt-3" style="text-align: center;">Sign Up</h2>

                  <label class="form-field" for="firstName">First Name:</label>
                  <input class="form-field mb-3" type="text" id="firstName" name="firstName" required>

                  <label class="form-field" for="lastName">Last Name:</label>
                  <input class="form-field mb-3" type="text" id="lastName" name="lastName" required>

                  <label class="form-field" for="DoB">Date of Birth:</label>
                  <input class="form-field mb-3" name="DoB" type="date" id="DoB" required>

                  <label class="form-field" for="email">Email:</label>
                  <input class="form-field mb-3" type="email" id="email" name="email" required>

                  <label class="form-field" for="password">Password:</label>
                  <input class="form-field mb-3" type="password" id="password" name="password" required>

                  <label class="form-field" for="confirmPassword">Confirm Password:</label>
                  <input class="form-field mb-4" type="password" id="confirmPassword" name="confirmPassword" required>

                  <button class="mb-3" type="button" onclick="toggleOptionalFields()">Contractor information (optional)
                    <span id="arrow">&#9660;</span></button>

                  <div class="form-field" id="optional-fields" style="display:none;">

                    <label class="form-field" for="companyName">Company Name:</label>
                    <input class="form-field-optional mb-3" type="text" id="companyName" name="companyName">

                    <label for="phoneNumber">Phone Number:</label>
                    <input class="form-field-optional mb-3" type="tel" id="phoneNumber" name="phoneNumber">

                    <label for="companyDescription">Company Description:</label>
                    <textarea class="form-field-optional form-text-box mb-3" id="companyDescription" name="companyDescription"></textarea>

                    <label for="companyAddress">Company Address:</label>
                    <textarea class="form-field-optional form-text-box mb-3" id="companyAddress" name="companyAddress"></textarea>
                  </div>

                  <input class="submit-button form-field mb-3" type="submit" value="Sign Up">

                  <a class="mb-2" style="text-align: center;" href="login.html">Already got an account? Log in here</a>

            </form>

            <div id="success-message" style="display: none;">
              <h1 class="mt-5">Thank you for signing up!</h1>
            </div>

    <script>
      function toggleOptionalFields() {
        var optionalFields = document.getElementById("optional-fields");
        if (optionalFields.style.display === "none") {
          optionalFields.style.display = "block";
        } else {
          optionalFields.style.display = "none";
        }
      }
    </script>

    <script>
      function handleFormSubmission(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get a reference to the form and the success message
        const form = document.getElementById('formCreateUser');
        const successMessage = document.getElementById('success-message');

        // Hide the form and show the success message
        form.style.display = 'none';
        successMessage.style.display = 'block';
      }

      // Add an event listener to the form submit event
      const form = document.getElementById('formCreateUser');
      form.addEventListener('submit', handleFormSubmission);
    </script>
